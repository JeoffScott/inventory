<div id="store-selector-popup">
    <form
        class="form store-selector-search"
        id="store-selector-search"
        action=""
        method="get"
    >
        <div class="field search">
            <label
                class="label"
                for="store-selector-search-input"
                data-role="minisearch-label"
            >
                <span>Search</span>
            </label>
            <div class="control">
                <input
                    id="store-selector-search-input"
                    type="text"
                    name="query"
                    value=""
                    placeholder="Zip code or city"
                    class="input-text"
                />
            </div>
        </div>
        <div class="actions">
            <button
                type="submit"
                title="Search"
                class="action search"
                aria-label="Search"
            >
                <span>Search</span>
            </button>
        </div>
    </form>
    <table class="store-selector-popup-table">
            <thead>
            <tr class="row">
                <th class="col col-method" translate="'Location Details'"></th>
                <th class="col col-carrier" translate="'Action'"></th>
            </tr>
            </thead>
            <tbody>
                <!-- ko foreach: { data: nearbyLocations(), as: 'location' } -->
                    <!--ko template: { name: $parent.storeSelectorPopupItemTemplate } --><!-- /ko -->
                <!-- /ko -->
            </tbody>
        </table>
        
    </ul>
</div>
